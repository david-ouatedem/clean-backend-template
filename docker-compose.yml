# Remove the version line - it's obsolete in Docker Compose V2

services:
  postgres:
    image: postgres:15-alpine
    container_name: company-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: company_db
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Remove init.sql if it exists
      # - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d company_db']
      interval: 10s
      timeout: 5s
      retries: 20        # Increased retries
      start_period: 60s  # Give it more time to start

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: company-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - '5050:80'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres

